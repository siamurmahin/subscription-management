<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions ‚Äî SubsTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">‚ö°</div><span>SubsTrack</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section-label">Main</div>
                <a href="dashboard.html" class="sidebar-link">
                    <div class="link-icon">üìä</div><span>Dashboard</span>
                </a>
                <a href="subscriptions.html" class="sidebar-link active">
                    <div class="link-icon">üìã</div><span>Subscriptions</span>
                </a>
                <a href="alerts.html" class="sidebar-link">
                    <div class="link-icon">üîî</div><span>Alerts</span><span class="alert-badge" id="sidebarAlertCount"
                        style="display:none;"></span>
                </a>
                <a href="analytics.html" class="sidebar-link">
                    <div class="link-icon">üìà</div><span>Analytics</span>
                </a>
                <div class="nav-section-label">Account</div>
                <a href="settings.html" class="sidebar-link">
                    <div class="link-icon">‚öôÔ∏è</div><span>Settings</span>
                </a>
                <button class="sidebar-link" onclick="logout()" style="width:100%;text-align:left;background:none;">
                    <div class="link-icon">üö™</div><span>Sign Out</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="sidebar-avatar" id="sidebarAvatar">?</div>
                    <div class="sidebar-user-info">
                        <div class="sidebar-user-name" id="sidebarName">Loading...</div>
                        <div class="sidebar-user-role" id="sidebarTier">Basic Plan</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="flex gap-md" style="align-items:center;">
                    <button class="icon-btn" id="sidebarToggle" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="topbar-title">My Subscriptions</div>
                </div>
                <div class="topbar-actions">
                    <button class="icon-btn" onclick="window.location.href='alerts.html'"
                        style="position:relative;">üîî<span class="notif-dot" id="notifDot"
                            style="display:none;"></span></button>
                    <button class="btn btn-primary btn-sm" onclick="openModal('addSubModal')">+ Add
                        Subscription</button>
                </div>
            </header>

            <div class="page-content">
                <!-- Tier bar -->
                <div class="tier-usage-bar" id="tierBar"
                    style="margin-bottom:var(--space-xl);background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-xl);padding:var(--space-lg) var(--space-xl);">
                    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
                        <span style="font-size:0.85rem;font-weight:600;" id="tierBarLabel">Usage</span>
                        <span id="tierBadge"></span>
                    </div>
                    <div
                        style="height:8px;background:var(--bg-input);border-radius:var(--radius-full);overflow:hidden;">
                        <div id="tierBarFill"
                            style="height:100%;background:var(--gradient-brand);border-radius:var(--radius-full);transition:width 0.6s ease;">
                        </div>
                    </div>
                    <div
                        style="display:flex;justify-content:space-between;margin-top:6px;font-size:0.75rem;color:var(--text-muted);">
                        <span id="tierBarUsed">0 used</span>
                        <span id="tierBarMax"></span>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="subs-toolbar">
                    <input class="form-input" type="search" id="searchInput" placeholder="üîç  Search subscriptions..."
                        oninput="filterSubs()" />
                    <select class="form-select" id="categoryFilter" onchange="filterSubs()" style="max-width:180px;">
                        <option value="">All Categories</option>
                    </select>
                    <div class="subs-filter-group">
                        <button class="filter-btn active" data-filter="all" onclick="setFilter('all',this)">All</button>
                        <button class="filter-btn" data-filter="due_soon" onclick="setFilter('due_soon',this)">Due
                            Soon</button>
                        <button class="filter-btn" data-filter="active"
                            onclick="setFilter('active',this)">Active</button>
                        <button class="filter-btn" data-filter="paused"
                            onclick="setFilter('paused',this)">Inactive</button>
                    </div>
                </div>

                <!-- Grid -->
                <div class="subs-grid" id="subsGrid">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">üì≠</div>
                        <h4>No subscriptions</h4>
                        <p>Add your first subscription to start tracking.</p>
                        <button class="btn btn-primary btn-sm" onclick="openModal('addSubModal')">+ Add Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ADD MODAL -->
    <div class="modal-overlay" id="addSubModal">
        <div class="modal" style="max-width:520px;">
            <div class="modal-header">
                <h3>Add Subscription</h3>
                <button class="modal-close" onclick="closeModal('addSubModal')">‚úï</button>
            </div>
            <form id="addSubForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Service Name *</label>
                        <input class="form-input" type="text" id="subName" placeholder="e.g. Netflix" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="subCategory">
                            <option value="">Select...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Cost ($) *</label>
                        <input class="form-input" type="number" id="subCost" placeholder="9.99" min="0" step="0.01"
                            required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Billing Cycle</label>
                        <select class="form-select" id="subCycle">
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Renewal Date *</label>
                    <input class="form-input" type="date" id="subRenewal" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Notify me before</label>
                    <div class="notify-days-picker" id="subNotifyDays">
                        <label class="notify-day-opt" for="nd1"><input type="checkbox" id="nd1" value="1"
                                checked /><span>1 day</span></label>
                        <label class="notify-day-opt" for="nd2"><input type="checkbox" id="nd2" value="2"
                                checked /><span>2 days</span></label>
                        <label class="notify-day-opt" for="nd3"><input type="checkbox" id="nd3" value="3" /><span>3
                                days</span></label>
                        <label class="notify-day-opt" for="nd7"><input type="checkbox" id="nd7" value="7" /><span>7
                                days</span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <div class="color-picker-row" id="subColorPicker"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <input class="form-input" type="text" id="subNotes" placeholder="Optional notes..." />
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('addSubModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Subscription</button>
                </div>
            </form>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal-overlay" id="editSubModal">
        <div class="modal" style="max-width:520px;">
            <div class="modal-header">
                <h3>Edit Subscription</h3>
                <button class="modal-close" onclick="closeModal('editSubModal')">‚úï</button>
            </div>
            <form id="editSubForm" class="modal-form">
                <input type="hidden" id="editSubId" />
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Service Name *</label>
                        <input class="form-input" type="text" id="editSubName" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="editSubCategory"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Cost ($) *</label>
                        <input class="form-input" type="number" id="editSubCost" min="0" step="0.01" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Billing Cycle</label>
                        <select class="form-select" id="editSubCycle">
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Renewal Date *</label>
                    <input class="form-input" type="date" id="editSubRenewal" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <input class="form-input" type="text" id="editSubNotes" />
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('editSubModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/subscriptions.js"></script>
</body>

</html>
